<div class="page-header">
  <h1>Sign In</h1>
</div>

<form ng-submit="login()">
  <div class="input-group">
    <label for="user_email">Email</label>
    <input type="email" class="form-control" placeholder="example@example.com" ng-model="user.email">
  </div>
  <div class="input-group">
    <label for="user_password">Password</label>
    <input type="password" class="form-control" placeholder="example" ng-model="user.password">
  </div>

  <input type="submit" class="btn btn-success" value="Sign In">
</form>

<p>Don't have an account? <a ui-sref="signup"> Click here to sign up. </a></p>
