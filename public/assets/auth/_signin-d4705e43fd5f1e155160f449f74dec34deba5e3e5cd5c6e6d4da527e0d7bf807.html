<div class="page-header">
  <h2>Sign In</h2>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <form name="signInForm" ng-submit="login()">
      <div class="form-group">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" class="form-control" required="required" name="email" type="email" class="form-control" ng-model="user.email" >
        </div>
        <div ng-messages="signInForm.email.$error" ng-if="signInForm.email.$touched">
          <div ng-message="required">Please enter an email.</div>
          <div ng-message="email">Your email is not valid.</div>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" class="form-control" required="required" minlength="5" maxlength="128" name="password" type="password" class="form-control"  ng-model="user.password" ng-change="signInForm.password.$error.server = false">
        </div>
        <div ng-messages="signInForm.password.$error" ng-if="signInForm.password.$touched">
          <div ng-message="required">Please enter a password.</div>
          <div ng-message="minlength">Your password must be at least five characters.</div>
          <div ng-message="maxlength">Your password must be less than 128 characters (really?).</div>
          <div ng-message="server">{{serverPasswordError}}</div>
        </div>
      </div>

      <div class="actions">
        <input type="submit" class="btn btn-success btn-block" value="Sign In">
      </div>
    </form>
    <br>

    <p>Don't have an account? <a ui-sref="signup"> Click here to sign up. </a></p>
  </div>
</div>
